version: '3.8'

services:
  # Geração de dados
  data-generator:
    build: .
    container_name: pyspark-data-generator
    volumes:
      - ./data:/app/data
    command: python3 data_generator.py
    user: root  # Necessário para escrever no volume montado
    profiles:
      - setup

  # Word Count - Exemplo básico
  word-count:
    build: .
    container_name: pyspark-word-count
    volumes:
      - ./data:/app/data
    command: python3 spark_word_count.py
    user: root  # Necessário para ler/escrever no volume montado
    environment:
      - SPARK_MASTER=local[*]
    profiles:
      - examples

  # Análise de Vendas - Análise completa
  sales-analysis:
    build: .
    container_name: pyspark-sales-analysis
    volumes:
      - ./data:/app/data
    command: python3 spark_sales_analysis.py
    user: root  # Necessário para ler/escrever no volume montado
    environment:
      - SPARK_MASTER=local[*]
      - SPARK_DRIVER_MEMORY=2g
      - SPARK_EXECUTOR_MEMORY=2g

  # PySpark Shell Interativo
  pyspark-shell:
    build: .
    container_name: pyspark-shell
    volumes:
      - ./data:/app/data
    command: pyspark
    stdin_open: true
    tty: true
    user: root  # Necessário para ler/escrever no volume montado
    environment:
      - SPARK_MASTER=local[*]
    profiles:
      - interactive

  # Jupyter Notebook com PySpark (opcional)
  jupyter:
    build: .
    container_name: pyspark-jupyter
    volumes:
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    ports:
      - "8888:8888"
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    user: root  # Necessário para Jupyter e acesso aos volumes
    environment:
      - SPARK_MASTER=local[*]
    profiles:
      - jupyter
